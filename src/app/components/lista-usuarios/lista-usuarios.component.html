<div class="row">
  <div class="col-lg-12">
    <div class="card-style clients-table-card mb-30">
      <div class="table-wrapper table-responsive">
        <table class="table clients-table">
          <thead>
            <tr>
              <th><h6>#</h6></th>
              <th><h6>Nome</h6></th>
              <th><h6>Email</h6></th>
              <th><h6>Ativo</h6></th>
              <th><h6>Admin</h6></th>
              <th><h6>Ação</h6></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let usuario of usuarios">
              <td><div>{{ usuario.id }}</div></td>
              <td class="min-width"><p>{{ usuario.name }}</p></td>
              <td class="min-width"><p><a href="mailto:{{ usuario.email }}">{{ usuario.email }}</a></p></td>
              <td class="min-width">
                <p>
                  <span [ngClass]="usuario.ativo ? 'badge bg-primary' : 'badge bg-danger'">{{ usuario.ativo ? 'Sim' : 'Não' }}</span>
                </p>
              </td>
              <td>
                <p>
                  <span [ngClass]="usuario.isAdmin ? 'badge bg-danger' : 'badge bg-secondary'">{{ usuario.isAdmin ? 'Sim' : 'Não' }}</span>
                </p>
              </td>
              <td>
                <div class="action">
                  <button class="text-danger" (click)="confirmarExclusao(usuario.id)">
                    <i class="lni lni-trash-can"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="right table-pagination">
        <ul class="d-flex justify-content-center align-items-center gap-2">
          <li>
            <a href="#" (click)="carregarPagina(0, $event)">
              <i class="lni lni-angle-double-left"></i>
            </a>
          </li>
          <li *ngFor="let page of getPagesArray(totalPage)">
            <a href="#" (click)="carregarPagina(page, $event)" [class.active]="page === currentPage">
              {{ page + 1 }}
            </a>
          </li>
          <li>
            <a href="#" (click)="carregarPagina(totalPage - 1, $event)">
              <i class="lni lni-angle-double-right"></i>
            </a>
          </li>
        </ul>
      </div>

    </div>
  </div>
</div>
