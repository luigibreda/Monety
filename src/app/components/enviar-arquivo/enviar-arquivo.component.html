
<div class="col-md-12">
    <!-- Formulário de envio de arquivo -->
    <form (submit)="onSubmit($event)" enctype="multipart/form-data">
      <div class="card-style mb-30">
        <h6 class="mb-25 robo roboto-black">Envie seu arquivo abaixo:</h6>
        <!-- Campo de envio de arquivo -->
        <div class="input-style-1">
          <div class="custom-file-upload">
            <label for="file" class="file-label">Selecionar arquivo</label>
            <input type="file" id="file" name="file" (change)="onFileSelected($event)">
          </div>
        </div>
        <!-- Exibir informações do arquivo selecionado -->
        <div class="selected-file-info" *ngIf="file">
          <div class="row">
            <div class="col-md-6">
              <p class="roboto-black"><small>Nome do Arquivo:</small></p>
            </div>
            <div class="col-md-6">
              <p class="roboto-black">{{ file.name }}</p>
            </div>  
            <div class="col-md-6">
              <p class="roboto-black"><small>Tamanho:</small></p>
            </div>
            <div class="col-md-6">
              <p class="roboto-black">{{ formatFileSize(file.size) }}</p>
            </div>
          </div>
        </div>
        <!-- Label do campo mesmo sem arquivo enviado -->
        <div *ngIf="!file" class="no-file-selected-info">
          <p class="roboto-black"><small>Nenhum arquivo selecionado.</small></p>
        </div>
        <br>
        <!-- Botão de envio dentro do formulário -->
        <button type="submit" class="btn btn-custom-primary main-btn primary-btn btn-hover text-white" [disabled]="!file">
          <i class="lni lni-upload"></i> Enviar
        </button>
      </div>
    </form>
  </div>
  

  

  <style>
    .custom-file-upload {
    display: inline-block;
    position: relative;
    }

    .custom-file-upload .file-label {
    display: inline-block;
    padding: 8px 20px;
    cursor: pointer;
    background-color: #8a32fc; /* Altere para a cor primária do seu tema */
    color: white;
    border-radius: 4px;
    }

    .custom-file-upload .file-label:hover {
    background-color: #8a32fc; /* Altere para a cor primária mais escura, ou um tom mais escuro */
    }

    .custom-file-upload input[type="file"] {
    position: absolute;
    left: 0;
    top: 0;
    opacity: 0;
    cursor: pointer;
    width: 100%;
    height: 100%;
    }
    .btn-custom-primary {
    background-color: #8a32fc; /* Cor roxa personalizada */
    border-color: #8a32fc;
    }

    .btn-custom-primary:hover {
    background-color: #6a229d; /* Cor roxa escura no hover */
    border-color: #6a229d;
    }

    .btn-custom-primary .btn-text {
    margin-right: 8px; /* Espaçamento entre o texto e o ícone */
    }
  </style>
