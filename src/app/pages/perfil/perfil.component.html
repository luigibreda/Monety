<section class="section">
  <div class="container-fluid">
    <div class="title-wrapper pt-30">
      <div class="row align-items-center">
        <div class="col-md-6">
          <div class="title">
            <h2>Meu perfil</h2>
          </div>
        </div>
        <div class="col-md-6">
          <div class="breadcrumb-wrapper">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item">
                  <a routerLink="/dashboard">Dashboard</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">Meu perfil</li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="card-style settings-card-1 mb-30">
          <div class="profile-info">  
            <div class="input-style-1">
              <label for="nome">Nome</label>
              <input type="text" id="nome" [(ngModel)]="usuario.name" placeholder="Nome do usuário">
            </div>
            <div class="input-style-1">
              <label for="email">Email</label>
              <input type="email" id="email" [(ngModel)]="usuario.email" placeholder="Email do usuário">
            </div>
          </div>
          <button (click)="atualizarUsuario()" class="main-btn primary-btn btn-hover">Atualizar</button>
        </div>
      </div>
    </div>
  </div>
</section>
