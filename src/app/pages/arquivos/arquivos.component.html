<section class="section">
  <div class="container-fluid">

    <div class="title-wrapper pt-30">
      <div class="row align-items-center">
        <div class="col-md-6">
          <div class="title">
            <h2>Arquivos</h2>
          </div>
        </div>
        <!-- end col -->
        <div class="col-md-6">
          <div class="breadcrumb-wrapper">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item">
                  <a href="#0">Dashboard</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                  Monety
                </li>
              </ol>
            </nav>
          </div>
        </div>
        <!-- end col -->
      </div>
      <!-- end row -->
    </div>

    <!-- End Row -->
    <div class="row">
      <!-- End Col -->
      <div class="col-lg-12">
        <div class="card-style mb-30">
          <div class="title d-flex flex-wrap align-items-center justify-content-between">
            <div class="left">
              <h6 class="text-medium mb-30">Histórico de envios</h6>
            </div>
            <div class="right">
              <div class="select-style-1">
                <div class="select-position select-sm">
                  <select class="light-bg">
                    <option value="">Hoje</option>
                    <option value="">Semana</option>
                  </select>
                </div>
              </div>
              <!-- end select -->
            </div>
          </div>
          <!-- End Title -->
          <div class="table-responsive">
            <table class="table top-selling-table">
              <thead>
                <tr>
                  <th>
                    <h6 class="text-sm text-medium">ID</h6>
                  </th>
                  <th>
                    <h6 class="text-sm text-medium">Nome</h6>
                  </th>
                  <th>
                    <h6 class="text-sm text-medium">Data de Criação</h6>
                  </th>
                  <th>
                    <h6 class="text-sm text-medium">Ações</h6>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let arquivos of arquivos">
                  <td>
                    <div >
                      {{ arquivos.id }}<!-- <img [src]="usuario.imagem" alt=""> -->
                    </div>
                  </td>
                  <td class="min-width">
                    <p>{{ arquivos.name }}</p>
                  </td>
                  <!-- <td class="min-width">
                    <p><a href="mailto:{{ arquivos.email }}">{{ usuario.email }}</a></p>
                  </td> -->
                  <td class="min-width">
                    <!-- <p>
                      <span [ngClass]="usuario.ativo ? 'badge bg-primary' : 'badge bg-danger'">{{ usuario.ativo ? 'Sim' : 'Não' }}</span>
                    </p> -->
                  </td>
                  <!-- <td>
                      <p>
                          <span [ngClass]="usuario.isAdmin ? 'badge bg-danger' : 'badge bg-secondary'">{{ usuario.isAdmin ? 'Sim' : 'Não' }}</span>
                        </p>                    </td>
                  <td>
                    <div class="action">
                      <button class="text-danger" (click)="confirmarExclusao(arquivos.id)">
                          <i class="lni lni-trash-can"></i>
                        </button> -->
                      <!-- <button class="text-primary">
                        <i class="lni lni-close"></i>
                      </button>
                      <button class="text-primary">
                        <i class="lni lni-checkmark"></i>
                      </button> -->
                    <!-- </div>
                  </td>
                </tr> -->
              </tbody>
            </table>
            <!-- End Table -->
          </div>
        </div>
      </div>
      <!-- End Col -->
    </div>
    <!-- End Row -->
  </div>
</section>
